version: "3"                    # ECS may not like decimal suffix"

networks:
  # YELB says: user defined bridge required; default bridge network doesn't support name resolution
  flasknet:
    driver: bridge              # compose up to ECS: WARNING networks.driver: unsupported attribute

services:

  psql:
    container_name: psql
    image: postgres:9.6.2-alpine
    environment: 
      POSTGRES_USER:     flaskapp
      POSTGRES_DB:       flaskapp
      POSTGRES_PASSWORD: flaskapp
    healthcheck:
      test: "pg_isready --username=flaskapp && psql --username=flaskapp --list"
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flasknet

  flaskapp:
    container_name: flaskapp
    # For local, we get simple name from .override.; for ECS we need full ECR name in .ecs.
    # image: cshenton/flaskapp    # must tag with ECR name to push there
    image: ${AWS_ACCT}.dkr.ecr.${AWS_REGION}.amazonaws.com/cshenton/flaskapp:latest
    environment:
      # Neither bare service "psql",
      # FQDN "psql.psql.compose-ecs-flask-psql.local",
      # nor awsvpc "localhost" work.
      DB_HOST:     psql
      DB_PORT:     5432
      DB_NAME:     flaskapp
      DB_PASSWORD: flaskapp
      DB_USER:     flaskapp
    ports:
      - "80:80"
    depends_on:
      psql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    networks:
      - flasknet
